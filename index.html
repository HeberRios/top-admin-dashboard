<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <title>DOOM Admin Dashboard</title>
    </head>
    <body>
        <header class="header-section"></header>
        <nav class="sidebar-section">
            <div class="dashboard-header-box">
                <img
                    src="assets/images/icons/view-dashboard.svg"
                    alt="dashboard image"
                    class="dashboard-logo"
                />
                <h1>Dashboard</h1>
            </div>

            <div class="list-box-1">
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link"
                            ><img
                                src="assets/images/icons/home.svg"
                                alt="home icon"
                                class="nav-icon"
                            />
                            <p>home</p></a
                        >
                    </li>
                    <li>
                        <a href="#" class="nav-link"
                            ><img
                                src="assets/images/icons/card-account-details.svg"
                                alt="profile icon"
                                class="nav-icon"
                            />
                            <p>profile</p></a
                        >
                    </li>
                    <li>
                        <a href="#" class="nav-link"
                            ><img
                                src="assets/images/icons/message.svg"
                                alt="message icon"
                                class="nav-icon"
                            />
                            <p>messages</p></a
                        >
                    </li>
                    <li>
                        <a href="#" class="nav-link"
                            ><img
                                src="assets/images/icons/history.svg"
                                alt="history icon"
                                class="nav-icon"
                            />
                            <p>history</p></a
                        >
                    </li>
                    <li>
                        <a href="#" class="nav-link"
                            ><img
                                src="assets/images/icons/file-multiple.svg"
                                alt="file icon"
                                class="nav-icon"
                            />
                            <p>tasks</p></a
                        >
                    </li>
                    <li>
                        <a href="#" class="nav-link"
                            ><img
                                src="assets/images/icons/account-group.svg"
                                alt="community icon"
                                class="nav-icon"
                            />
                            <p>communities</p></a
                        >
                    </li>
                </ul>
            </div>
            <div class="list-box-2">
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link">
                            <img
                                src="assets/images/icons/cog.svg"
                                alt="settings icon"
                                class="nav-icon"
                            />
                            <p>settings</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <img
                                src="assets/images/icons/help-box.svg"
                                alt="support icon"
                                class="nav-icon"
                            />
                            <p>support</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <img
                                src="assets/images/icons/shield-check.svg"
                                alt="privacy icon"
                                class="nav-icon"
                            />
                            <p>privacy</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main></main>
    </body>
</html>
